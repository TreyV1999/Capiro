<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caprio Electric Corp</title>
  <style>
    /* full-screen white overlay */
    #lang-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
    }
    #lang-box {
      text-align: center;
      padding: 4rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      background: white;
      width: 90%;
      max-width: 600px;
      border: 2px solid #f0f0f0;
    }
    #lang-box h2 {
      font-size: 3rem;
      margin-bottom: 3rem;
      color: #333;
    }
    #lang-box button {
      margin: 1.5rem;
      padding: 1.5rem 3rem;
      font-size: 1.8rem;
      cursor: pointer;
      min-width: 220px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      transition: all 0.3s ease;
    }
    #lang-box button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- just the selector, nothing else -->
  <div id="lang-popup">
    <div id="lang-box">
      <h2>Choose your language</h2>
      <button id="choose-en">English</button>
      <button id="choose-es">Espa√±ol</button>
    </div>
  </div>

  <script>
    const go = (lang) => {
      localStorage.setItem('siteLang', lang);
      // jump into the chosen folder's index.html
      window.location.href = `./${lang}/index.html`;
    };

    document.getElementById('choose-en')
            .addEventListener('click', () => go('en'));
    document.getElementById('choose-es')
            .addEventListener('click', () => go('es'));
  </script>

</body>
</html>
